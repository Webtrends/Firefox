---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: windows-8.1
    driver_config:
      box: chef/windows-8.1-professional  # private box in Chef's Atlas account
  - name: windows-10
    driver_config:
      box: tas50/windows_10
  - name: windows-2008r2
    driver_config:
      box: tas50/windows_2008r2
  - name: windows-2012r2
    driver_config:
      box: tas50/windows_2012r2
  - name: windows-2016
    driver_config:
      box: tas50/windows_2016
  - name: windows-2019
    driver_config:
      box: tas50/windows_2019
  - name: macosx-10.12
    driver:
      box: chef/macosx-10.12  # private box in Chef's Atlas account
      provider: vmware_fusion

suites:
  - name: default
    run_list:
      - recipe[firefox_test::default]
